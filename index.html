<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <h1></h1>
    <script>
      /**
       * 即時関数*/
      function WidthHeight() {
        const body = document.querySelector('body')
        body.style.backgroundColor = '#000'

        let body_width = document.documentElement.clientWidth

        let body_height = document.documentElement.clientHeight

        const pole = document.querySelector('h1')
        pole.style.color = '#fff'
        const p =
          (pole.innerHTML = `ブラウザの横幅は${body_width}で、縦幅は${body_height}です`)
      }
      //   WidthHeight()
      let count = 1
      setInterval(WidthHeight, count)
    </script>
  </body>
</html>
